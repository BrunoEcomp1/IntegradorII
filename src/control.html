<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do Sistema de Água</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="menu">
            <a href="index.html"><button>HOME</button></a>
            <a href="control.html"><button>CONTROLE</button></a>
        </div>
        <div class="user-info">
            <span>Ola, <usuario></span>
        </div>
    </header>

    <main>
        <h1>Controle do Sistema de Água</h1>

        <section class="control-section">
            <h2>Controle da Bomba d'Água</h2>
            <div class="info-box">
                <img src="../assets/images/pump.png" alt="Ícone de Bomba">
                <div class="status" id="status">Status: Desligado</div>
                <button id="toggleButton" onclick="toggleBomba()">Ligar</button>
            </div>
        </section>

        <section class="info-section">
            <h2>Histórico de Alterações de Status da Bomba</h2>
            <ul id="statusHistory" class="history-list">
                <!-- Aqui serão adicionados os itens do histórico via JavaScript -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Monitoramento de Água</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
