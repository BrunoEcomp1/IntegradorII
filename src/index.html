<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações da Caixa de Água e Bomba</title>
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <div class="menu">
            <a href="index.html"><button>HOME</button></a>
            <a href="control.html"><button>CONTROLE</button></a>
        </div>
        <div class="user-info">
            <span>Ola, <usuario></span>
        </div>
    </header>

    <main>
        <h1>Monitoramento do Sistema de Água</h1>

        <section class="info-section">
            <h2>Informações sobre a caixa de água:</h2>
            <div class="info-box">
                <img src="../assets/images/water-tank-icon.png" alt="Ícone de Caixa de Água">
                <div class="info-text">Nível da Água: 40%</div>
                <div class="progress-bar">
                    <div class="progress" style="width: 40%;"></div>
                </div>
            </div>
        </section>

        <section class="info-section">
            <h2>Informações sobre a bomba:</h2>
            <div class="info-box">
                <img src="../assets/images/pump.png" alt="Ícone de Bomba">
                <div class="info-text">Potência: 400W</div>
                <div class="info-text">Tensão: 220V</div>
                <div class="info-text">Corrente: 19A</div>
            </div>
        </section>

        <section class="info-section">
            <h2>Histórico dos Níveis da Caixa de Água</h2>
            <canvas id="waterLevelChart"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Monitoramento de Água</p>
    </footer>

    <script>
        const ctx = document.getElementById('waterLevelChart').getContext('2d');
        const waterLevelChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Nível da Água (%)',
                    data: [65, 59, 80, 81, 56, 55],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
